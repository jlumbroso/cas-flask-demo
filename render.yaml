services:
  - type: web
    name: cas-flask-demo
    runtime: python
    plan: free
    region: virginia
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: SECRET_KEY
        generateValue: true
      - key: CAS_BASE
        # Example: your Quick-CAS proxy base (no trailing slash)
        # value: https://alliance.seas.upenn.edu/~lumbroso/cgi-bin/cas
        sync: false
      - key: SERVICE_BASE_URL
        # Optional: set to your Render URL to avoid proxy/header confusion
        # value: https://cas-flask-demo.onrender.com
        sync: false
      - key: DEBUG_XML
        value: "false"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    healthCheckPath: /healthz
    autoDeploy: yes
